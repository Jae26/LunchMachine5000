  <body>
   
<div class="main">
  	<a href="ravintolat.html" class="btn btn-sm btn-info">Ravintolat</a>
  	 <h1 class="text-center"><p id="result"></p></h1>
  	 <div class="text-center">
     		<button onclick="choose()" id="select" class="btn btn-lg btn-danger">Pick a restaurant</button>

    <script type="text/javascript">
    	
    	function choose() 
    	{


    	idArray = new Array()
    	idArray [1] = "Kabuki"
    	idArray [2] = "Krog Madame"
    	idArray [3] = "Mount Everest"
    	idArray [4] = "Zio Pepe"
    	idArray [5] = "Hoku"
    	idArray [6] = "Eerikin pippuri"
    	idArray [7] = "O' Learys"
    	idArray [8] = "Kuwano"

    	document.getElementById("select").onclick = choose;
  		randomParagraph = Math.floor(Math.random()*8);
		document.getElementById("result").innerHTML = idArray[randomParagraph + 1]; 
    	

    	}
    </script>
    </div>
</div>
